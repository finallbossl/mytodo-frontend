name: FRONTEND CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Install dependencies
        working-directory: ./Frontend
        run: pnpm install --frozen-lockfile

      - name: Build Project
        working-directory: ./Frontend
        run: pnpm run build:client
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5107' }}

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "Frontend/dist/spa/*"
          target: ${{ secrets.PROJECT_DIR }}/frontend
          strip_components: 3

      - name: Restart Frontend Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.PROJECT_DIR }}
            docker compose restart frontend || docker compose up -d frontend

